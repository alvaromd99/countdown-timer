<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
			rel="stylesheet" />
		<title>Vite App</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="counter-cont">
					<h1>We're launching soon</h1>
					<div class="counter">
						<!-- Days Card -->

						<div class="segment-cont" id="days">
							<div class="card">
								<div class="top">00</div>
								<div class="bottom">00</div>
								<div class="segment-overlay">
									<div class="top-overlay">00</div>
									<div class="bottom-overlay">00</div>
								</div>
								<div class="circle left"></div>
								<div class="circle right"></div>
								<div class="line"></div>
							</div>
							<p>Days</p>
						</div>

						<!-- Hours Card -->

						<div class="segment-cont" id="hours">
							<div class="card">
								<div class="top">00</div>
								<div class="bottom">00</div>
								<div class="segment-overlay">
									<div class="top-overlay">00</div>
									<div class="bottom-overlay">00</div>
								</div>
								<div class="circle left"></div>
								<div class="circle right"></div>
								<div class="line"></div>
							</div>
							<p>Hours</p>
						</div>

						<!-- Minutes Card -->
						<div class="segment-cont" id="minutes">
							<div class="card">
								<div class="top">00</div>
								<div class="bottom">00</div>
								<div class="segment-overlay">
									<div class="top-overlay">00</div>
									<div class="bottom-overlay">00</div>
								</div>
								<div class="circle left"></div>
								<div class="circle right"></div>
								<div class="line"></div>
							</div>
							<p>Minutes</p>
						</div>
						<!-- Seconds Card -->
						<div class="segment-cont" id="seconds">
							<div class="card">
								<div class="top">00</div>
								<div class="bottom">00</div>
								<div class="segment-overlay">
									<div class="top-overlay">00</div>
									<div class="bottom-overlay">00</div>
								</div>
								<div class="circle left"></div>
								<div class="circle right"></div>
								<div class="line"></div>
							</div>
							<p>Seconds</p>
						</div>

						<!-- Links  -->
						<div class="links-cont"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
