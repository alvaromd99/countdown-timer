<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
			rel="stylesheet" />
		<title>Vite App</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="counter-cont">
					<h1>We're launching soon</h1>
					<div class="counter">
						<!-- Days Card -->
						<div class="segment-cont" id="days">
							<div class="card">
								<div class="top">00</div>
								<div class="bottom">00</div>
								<div class="segment-overlay">
									<div class="top-overlay">00</div>
									<div class="bottom-overlay">00</div>
								</div>
								<div class="circle left"></div>
								<div class="circle right"></div>
								<div class="line"></div>
							</div>
							<p>Days</p>
						</div>
						<!-- Hours Card -->
						<div class="segment-cont" id="hours">
							<div class="card">
								<div class="top">00</div>
								<div class="bottom">00</div>
								<div class="segment-overlay">
									<div class="top-overlay">00</div>
									<div class="bottom-overlay">00</div>
								</div>
								<div class="circle left"></div>
								<div class="circle right"></div>
								<div class="line"></div>
							</div>
							<p>Hours</p>
						</div>
						<!-- Minutes Card -->
						<div class="segment-cont" id="minutes">
							<div class="card">
								<div class="top">00</div>
								<div class="bottom">00</div>
								<div class="segment-overlay">
									<div class="top-overlay">00</div>
									<div class="bottom-overlay">00</div>
								</div>
								<div class="circle left"></div>
								<div class="circle right"></div>
								<div class="line"></div>
							</div>
							<p>Minutes</p>
						</div>
						<!-- Seconds Card -->
						<div class="segment-cont" id="seconds">
							<div class="card">
								<div class="top">00</div>
								<div class="bottom">00</div>
								<div class="segment-overlay">
									<div class="top-overlay">00</div>
									<div class="bottom-overlay">00</div>
								</div>
								<div class="circle left"></div>
								<div class="circle right"></div>
								<div class="line"></div>
							</div>
							<p>Seconds</p>
						</div>
						<!-- Links  -->
					</div>
					<div class="links-cont">
						<a href="#" class="link">
							<svg
								class="link-svg"
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-brand-facebook"
								width="44"
								height="44"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="#8486a9"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round">
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path
									d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
							</svg>
						</a>
						<a href="#" class="link">
							<svg
								class="link-svg"
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-brand-pinterest"
								width="44"
								height="44"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="#8486a9"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round">
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M8 20l4 -9" />
								<path
									d="M10.7 14c.437 1.263 1.43 2 2.55 2c2.071 0 3.75 -1.554 3.75 -4a5 5 0 1 0 -9.7 1.7" />
								<path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
							</svg>
						</a>
						<a href="#" class="link">
							<svg
								class="link-svg"
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-brand-instagram"
								width="44"
								height="44"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="#8486a9"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round">
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path
									d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" />
								<path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
								<path d="M16.5 7.5l0 .01" />
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
